{% extends "base.html" %}
{% load i18n %}
{% load human %}

{% block title %}{% trans "Screenshot Factories" %}{% endblock %}

{% block content %}
<h1>{% trans "Screenshot Factories" %}</h1>

<table>
<thead>
<tr>{{ factory_table_header }}</tr>
</thead>
<tbody>
{% for factory in factory_list %}
<tr class="{% cycle row1,row2 %}">{{ factory.table_row }}</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
