{% extends "base.html" %}

{% block title %}{{ form_title|capfirst }}{% endblock %}

{% block content %}
<h1>{{ form_title|capfirst }}</h1>

{% for error in form_errors %}
<p class="admonition error">{{ error }}</p>
{% endfor %}

<form action="{{ form_action }}" method="post">
<table>
{{ form }}
<tr><th></th><td>
{{ form_hidden }}
<input type="submit" value="{{ form_submit|capfirst }}" />
</td></tr>
</table>
</form>
{% if form_javascript %}
<script type="text/javascript">
{{ form_javascript }}
</script>
{% endif %}
{{ form_extra }}
{% endblock %}
