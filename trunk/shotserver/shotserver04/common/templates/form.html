{% extends "base.html" %}

{% block title %}{{ form_title|capfirst }}{% endblock %}

{% block content %}
<h1>{{ form_title|capfirst }}</h1>

<form action="{{ form_action }}" method="post">
<table>
{{ form }}
<tr><th></th><td><input type="submit" value="{{ form_submit|capfirst }}" /></td></tr>
</table>

{% if form_javascript %}
<script type="text/javascript">
{{ form_javascript }}
</script>
{% endif %}
</form>
{% endblock %}
